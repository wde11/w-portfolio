<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="mscp.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4 font-sans text-gray-200">

    <div class="bg-gray-800 rounded-lg shadow-md p-5 w-full max-w-sm flex flex-col items-center border border-gray-700">
        <div class="text-center mb-5 w-full">
            <h1 class="text-2xl font-bold text-white mb-1">Rhythm Flow</h1>
            <p class="text-gray-400 text-sm">Seamless listening experience</p>
        </div>

        <!-- Player Section -->
        <div class="flex flex-col items-center p-5 bg-gray-700 rounded-md shadow-sm w-full border border-gray-600">
            <!-- Album Art -->
            <div class="w-36 h-36 rounded-lg shadow-sm mb-6 overflow-hidden bg-gray-600 border border-gray-500">
                <img id="album-art" src="https://placehold.co/144x144/CAD2DA/4A90E2?text=Album" alt="Album Art" class="w-full h-full object-cover">
            </div>

            <!-- Song Info -->
            <div class="text-center mb-5 px-3 w-full">
                <h2 id="song-title" class="text-xl font-semibold text-white truncate mb-0.5">Song Title</h2>
                <p id="song-artist" class="text-base text-gray-400">Artist Name</p>
            </div>

            <!-- Progress Bar -->
            <div class="mb-6 w-full px-1">
                <input type="range" id="progress-bar" value="0" min="0" max="100" class="w-full h-1 rounded-full appearance-none accent-emerald-500 cursor-pointer">
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center items-center space-x-6 w-full">
                <button id="prev-btn" class="text-gray-400 hover:text-emerald-400 transition-colors duration-200 focus:outline-none p-3 rounded-md">
                    <i class="fas fa-backward text-lg"></i>
                </button>
                <button id="play-pause-btn" class="bg-emerald-500 text-white p-4 rounded-md shadow-lg hover:bg-emerald-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-300 focus:ring-opacity-75">
                    <i id="play-pause-icon" class="fas fa-play text-xl"></i>
                </button>
                <button id="next-btn" class="text-gray-400 hover:text-emerald-400 transition-colors duration-200 focus:outline-none p-3 rounded-md">
                    <i class="fas fa-forward text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Hidden Audio Element -->
        <audio id="audio-player" class="hidden"></audio>
    </div>

</body>
</html>
<script src="mscp-function.js"></script>
